<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

          /* Modern Reset & Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');


    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    :root {
      --dark-cyan: #3c8067;
      --cream: #f2ebe3;
      --very-dark-blue: #1c232b;
      --dark-grayish-blue: #6c7289;
      --white: #ffffff;
    }

    body {
      background-color: hsl(30, 38%, 92%);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      /* Stacked for mobile */
      max-width: 600px;
      border-radius: 10px;
      overflow: hidden;
      background-color: white;
    }

    /* Image Section */
    .card-image {
      background-image: url('Images/image-product-desktop.jpg');
      background-size: cover;
      background-position: center;
      height: 240px;
      width: 100%;
    }

    .right {
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .category {
      text-transform: uppercase;
      letter-spacing: 5px;
      font-size: 12px;
      color: var(--dark-grayish-blue);
      margin-bottom: 12px;
    }

    .title {
      font-family: 'Fraunces', serif;
      font-size: 32px;
      line-height: 1;
      color: var(--very-dark-blue);
      margin-bottom: 16px;
    }



    button {
       background-color: var(--dark-cyan);
            color: var(--white);
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: background 0.3s ease;
    }
  .button:hover {
            background-color: #1a4031;
        }

 .description {
            color: var(--dark-grayish-blue);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

.current-price {
            font-family: 'Fraunces', serif;
            font-size: 32px;
            color: var(--dark-cyan);
        }

  .old-price {
            text-decoration: line-through;
            color: var(--dark-grayish-blue);
            font-size: 14px;
        }




    /* Responsive Design for Desktop */
    @media (min-width: 600px) {
      .container {
        flex-direction: row;
        /* Side by side */
        height: 450px;
      }

      .card-image {
        width: 50%;
        height: 100%;
      }

      .right {
        width: 50%;
        padding: 32px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card-image"></div>

    <div class="right">
      <p class="category">Perfume</p>

      <h1 class="title">Gabrielle <br>Essence Eau <br> De Parfum</h1>

      <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-container">
                <span class="current-price">$149.99</span>
                <span class="old-price">$169.99</span>
            </div>


      <button class="button"><svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.144-5.993C14.047 1.734 13.682 1 12.89 1H5.14c-.457 0-.837.303-.946.747L3.116 6.119l-.714-2.856A.75.75 0 0 0 1.67 2.75H.75a.75.75 0 0 0 0 1.5h.144l.715 2.858-1.144 5.993A2.397 2.397 0 0 0 1.983 15h9.704a2.397 2.397 0 0 0 2.221-1.517l.475-2.095ZM10.42 13.5H1.983a.897.897 0 0 1-.83-.605l1.144-5.993C2.398 6.456 2.763 5.722 3.556 5.722h7.681a.75.75 0 0 1 .714.938l-1.144 5.993a.897.897 0 0 1-.387.847ZM6.232 7.5H4.56a.75.75 0 1 0 0 1.5h1.672a.75.75 0 1 0 0-1.5Z"
            fill="#FFF" />
        </svg> Add to Cart</button>
    </div>

  </div>


  </div>
 
</body>
 
</html>
